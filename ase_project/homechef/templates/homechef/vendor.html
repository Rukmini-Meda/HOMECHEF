{% extends 'homechef/base.html' %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static 'homechef/css/vendor.css' %}">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        
        <div id="mySidebar" class="sidebar">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="#">Rating</a>
          <a href="#">Services</a>
          <a href="#">Location</a>
                    

		
          </div>
         
        
        
        <div id="main">
          <button class="openbtn" onclick="openNav()">&#9776;</button>
         
        </div>
        <div class="col-xs-12 col-md-6">
          <form action="" method="GET" class="form-main  form-inline nofloat-xs pull-right pull-left-sm">
  
            <div class="form-group form-input-fields form-group-lg has-feedback">
  
              <label class="sr-only" for="search">Search</label>
              <div class="input-group">
                <input type="text" class="form-control input-search" name="q" id="search" placeholder="Search by vendor">
                <span class="input-group-addon group-icon"> <span class="glyphicon glyphicon-user"></span>
                </span>
              </div>
              <a href="{% url 'search' %}">
                <button type="submit" class="btn btn-lg btn-success btn-submit">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search 
                </button>
              </a>
            </div>
  
  
          </form>
        </div>
      
  
  
    </nav>
    <br>
       <div class="container">
         
    <div class="row row-cols-1 row-cols-md-5 ">
      <!-- <div class="shadow p-3 mb-5 bg-white rounded"> -->
        {% for sample in data %}
            <div class="col mb-4">
              <!-- <div class="row justify-content-center">
              <div class="box shadow"> -->
                <a href="{% url 'display' sample.id %}" style="color:black;">
              <div class="card" style="width:12rem;height:18rem;">
                
                <img src="{% static 'homechef/images/person.png' %}" class="card-img-top"  alt="vendor's picture">
                <!-- <div class="card-body"> -->
                  <h5 class="card-title">{{sample.name}}</h5>
                  <p class="card-text">{{sample.description}}</p>
                  </a>
                
                <div class="star">
                  {% with ""|center:sample.rating as range %}
                    {% for i in range %}
                        <span class="fa fa-star checked"></span>
                    {%endfor %}
                  {% endwith %}
                </div>
                <!-- </div>
                </div> -->
              <!-- </div> -->
            </div>

            </div>
        {% endfor %}
  </div>

  
  </div>
{% endblock %}
